<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>
    <link rel="shortcut icon" href="/caps/image/logo1.png" type="../image/x-icon" />
    <link rel="stylesheet" href="/caps/css/bootstrap.min.css" type="text/css" />
    <script src="/caps/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="/caps/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- 引入自定义css文件 style.css -->
    <link rel="stylesheet" href="/caps/css/style.css" type="text/css" />

    <style>
        body {
            margin-top: 20px;
            margin: 0 auto;
        }

        .carousel-inner .item img {
            width: 100%;
            height: 300px;
        }

        .container .row div {
            /* position:relative;
                         float:left; */

        }

        font {
            color: #666;
            font-size: 22px;
            font-weight: normal;
            padding-right: 17px;
        }
    </style>
    <script type="text/javascript">
        function changeImg(obj){
            obj.src="/caps/getImage?time="+new Date().getTime();
        }
    </script>
</head>
<body>

<!-- 引入header.html -->
<th:block th:include="user/header :: header"></th:block>

<div class="container"
     style="width: 98%;
		 height: 610px;
         background: url('/caps/image/zhuce.png') no-repeat;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="background: #fff; width: 680px; padding: 40px 80px; margin: 30px; border: 7px solid #ccc;">
            <font>用户注册</font>
            <th:block th:if="true">${errorInfo}</th:block>
            <!---pageContext.request.contextPath 项目绝对路径-->
            <form id="myform" class="form-horizontal" action="/caps/register" method="post" style="margin-top: 5px;">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmpwd" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="confirmpwd" name="repassword"
                               placeholder="请输入确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="inputEmail3" name="email"
                               placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="usercaption" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="usercaption" name="name"
                               placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group opt">
                    <label  class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" name="sex" id="sex1" value="male" >男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" id="sex2" value="female">女
                        </label>
                        <label class="error"  style="display:none ">您没有第三种选择</label>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">出生日期</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" name="birthday">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="verifyCode">
                    </div>
                    <div class="col-sm-2">
                        <img onclick="changeImg(this)" src="/caps/getImage" />
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" width="100" value="注册" name="submit"
                               style="background: url('/caps/image/register.gif') no-repeat scroll 0 0 rgba(0, 0, 0, 0); height: 35px; width: 100px; color: white;">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


<!-- 引入footer.html -->
<th:block th:include="user/footer :: footer"></th:block>

</body>
</html>
