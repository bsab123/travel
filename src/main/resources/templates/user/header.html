<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="header">
<div class="container-fluid">
    <div class="col-md-1" style="padding-top: 4px">
        <img style="height: 50px;width: 110px" src="/caps/image/logo1.png" />
    </div>
    <div class="col-md-4" style="padding-left: 0px;padding-top: 4px">
        <img src="/caps/image/bdlogo.png" />
    </div>
    <div class="col-md-3">
        <img src="/caps/image/logor.png" />

    <div class="col-md-4" style="padding-left:20px;padding-top:20px;font-size: 17px;float: right" >
        <ol class="list-inline">
            <th:block th:if="${session.user}==null" >
                <li style="margin-left:180px;"><a href="/caps/loginPage">登录</a></li>
                <li ><a href="/caps/registerPage">注册</a></li>
            </th:block>
        </ol>

<!-- 导航条 -->
<div class="container-fluid">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/caps/user">首页</a></li>
                    <li><a href="/caps/getScenicPageForUser">景点资讯</a></li>
                    <li><a href="/caps/getFoodPageForUser">美食佳肴</a></li>
                    <li><a href="/caps/userInfoPage">个人信息</a></li>
                    <li><a href="/caps/listOrder">我的订单</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </nav>
