<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>美食推荐</title>
    <link rel="shortcut icon" href="image/logo1.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <!-- 引入header.html -->
    <th:block th:include="user/header :: header"></th:block>
    <!-- 热门推荐 -->
    <div class="clumn" style="width:1280px;border:1px solid #E8E8E8;margin-top: 15px;margin-left: 20px">
        <div class="clumn_tit t01">
            <span>美食推荐</span>
        </div>
        <div class="container-fluid" style="padding-top: 15px">
            <div class="col-md-12" >
                <th:block th:each="food:${page.rows}">

                    <div class="col-md-4 column" >
                        <div class="row">
                            <div class="col-md-12">
                                <div class="thumbnail">
                                    <img alt="index_discount_hangzhoutotai" th:src="${food.pic}" />
                                    <div class="caption">
                                        <p>
                                            <b th:text="${food.name}">【${food.name}】</b>
                                        </p>
                                        <p>&nbsp;&nbsp;<font style="color: #9d9d9d">美食介绍：</font>
                                            <th:block th:text="${food.describe}"></th:block></p>
                                        <p>&nbsp;&nbsp;<font style="color: #9d9d9d">推荐餐馆：</font>
                                            <th:block th:text="${food.commend}"></th:block></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
            <!--<div class="col-md-12 text-right" style="text-align:center">
                <p:page url="${pageContext.request.contextPath }/getFoodPageForUser" />
            </div>-->
        </div>
    </div>
    <!-- 引入footer.html -->
    <th:block th:include="user/footer :: footer"></th:block>
</div>
</body>
</html>
