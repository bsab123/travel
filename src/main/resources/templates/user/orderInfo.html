<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订单信息</title>
    <link rel="shortcut icon" href="image/logo1.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <style>
        body {
            margin-top: 20px;
            margin: 0 auto;
        }
        .carousel-inner .item img {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- 引入header.html -->
    <th:block th:include="user/header :: header"></th:block>

    <div class="container"
         style="width: 98%;height:50%;">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" style=" width: 650px; padding: 10px 100px; margin: 30px; border: 7px solid #ccc;">
                <h2 style="text-align: center">待支付订单信息</h2>
                <form id="myform" class="form-horizontal" action="/caps/payForOrder" method="post" style="margin-top: 5px;">
                    <div class="form-group">
                        <label style="text-align: left" class="col-sm-3 control-label">订单编号</label>
                        <div class="col-sm-9">
                            <label style="padding-top: 7px" th:text="${order.no}">${order.no}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="text-align: left" class="col-sm-3 control-label">门票名称</label>
                        <div class="col-sm-9">
                            <label style="padding-top: 7px" th:text="${name}">${name}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="text-align: left" class="col-sm-3 control-label">门票单价</label>
                        <div class="col-sm-9">
                            <label style="padding-top: 7px" th:text="${mprice}">${mprice}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="text-align: left" class="col-sm-3 control-label">门票数量</label>
                        <div class="col-sm-9">
                            <label style="padding-top: 7px" th:text="${order.num}">${order.num}</label>
                        </div>
                    </div>
                    <div class="form-group opt">
                        <label style="text-align: left" class="col-sm-3 control-label">应付金额</label>
                        <div class="col-sm-9">
                            <label style="padding-top: 7px" th:text="${order.paid}">${order.paid}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="text-align: left" class="col-sm-3 control-label">选择银行</label>
                        <div class="col-sm-9" style="padding-top: 5px">
                            <input type="radio" name="pd_FrpId" value="ICBC-NET-B2C" checked="checked" />
                            <img src="/caps/image/bank_img/icbc.bmp" style="width: 30%" align="middle" />&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="pd_FrpId" value="CCB-NET-B2C" />
                            <img src="/caps/image/bank_img/ccb.bmp" style="width: 30%" align="middle" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="text-align: left" class="col-sm-3 control-label">操作按钮</label>
                        <div class="col-sm-9" style="padding-top: 5px">
                            <input type="hidden" name="no" th:value="${order.no}">
                            <input type="hidden" name="paid" th:value="${order.paid}">
                            <input  type="submit" value="立即支付" class="btn btn-default btn-info">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- 引入footer.html -->
    <th:block th:include="user/footer :: footer"></th:block>
</div>
</body>
</html>
