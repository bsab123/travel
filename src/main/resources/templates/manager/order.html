<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">

<!--面包屑导航 begin-->
<section class="content-header">
    <h1>
        角色管理
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">控制面板</li>
    </ol>
</section>
<!--面包屑导航 end-->


<!--内容区 begin-->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <!--高级搜索 begin-->
            <div class="box box-info box-info-search" style="display: none;">
                <div class="box-header">
                    <h3 class="box-title">高级搜索</h3>
                </div>

                <div class="box-body">
                    <div class="row form-horizontal">
                        <div class="col-xs-12 col-sm-3">
                            <div class="form-group">
                                <label  class="col-sm-4 control-label">标题</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="title" id="search_title" placeholder="标题"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-3">
                            <div class="form-group">
                                <label  class="col-sm-4 control-label">内容</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="content" id="search_content" placeholder="内容" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="button" class="btn btn-info pull-right" id="search_btn">搜索</button>
                </div>
            </div>
            <!--高级搜索 end-->

            <div class="box">
                <!--表格标题 begin-->
                <!-- <div class="box-header">
                     <h3 class="box-title">文章列表</h3>
                 </div>-->
                <!--表格标题 end-->

                <div class="box-body">
                    <!--<button  class="btn btn-success" onclick=create()><i class="fa fa-plus"></i>增加</button>-->
                    <button  class="btn btn-success" onclick=create()><i class="fa fa-plus"></i>增加</button>&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" onclick="$('.box-info-search').css('display') == 'none' ? $('.box-info-search').show('fast') : $('.box-info-search').hide('fast')"><i class="fa fa-search"></i>搜索</button>
                </div>

                <!--表格主体 begin-->
                <div class="box-body table-responsive">
                    <table id="myTable"  class="table table-striped"></table>
                </div>
                <!--表格主体 end-->

            </div>
        </div>
    </div>
</section>
<!--内容区 endn-->
</div>
</body>
</html>
