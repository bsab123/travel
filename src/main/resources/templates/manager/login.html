<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员登录</title>
    <link rel="shortcut icon" href="image/logo1.png" type="/caps/image/x-icon" />
    <link rel="stylesheet" href="/caps/css/bootstrap.min.css" type="text/css" />
    <script src="/caps/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="/caps/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- 引入自定义css文件 style.css -->
    <link rel="stylesheet" href="/caps/css/style.css" type="text/css" />
    <link rel="stylesheet" href="/caps/mine/css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="/caps/mine/css/demo.css" type="text/css" />
    <link rel="stylesheet" href="/caps/mine/css/component.css" type="text/css" />
</head>
<body>
<div class="demo-1" id="adminlogin">
    <div id="large-header" class="large-header">
        <canvas id="demo-canvas"></canvas>

        <div class="logo_box">
            <div class="row">

                <div>
                    <h3>管理员登录|MANAGER LOGIN</h3>
                    <div>&nbsp;</div>
                    <form class="form-horizontal" name="fileForm" method="post" action="managerLogin">
                        <div class="form-group input_outer">
                            <input type="text" class="text" id="name" name="name"
                                   placeholder="请输入账号">
                        </div>
                        <div class="form-group input_outer">
                            <input type="password" class="text"  name="password"
                                   placeholder="请输入密码">
                        </div>
                        <div class="mb2"><a class="act-but submit" style="color: #FFFFFF" th:onclick="|submitBtnClick()|">登录</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/caps/mine/js/TweenLite.min.js" type="text/javascript"></script>
<script src="/caps/mine/js/EasePack.min.js" type="text/javascript"></script>
<script src="/caps/mine/js/window.js" type="text/javascript"></script>
<script src="/caps/mine/js/prinple.js" type="text/javascript"></script>
<div style="text-align:center"/>
<script th:inline="javascript">
    window.onload = function () {
        var info=[[${errorInfo}]];
        if (info !=null){
            alert(info)
        }
    };
    function submitBtnClick(){
        document.fileForm.submit();
    }
</script>

</body>
</html>
